on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    name: Run treebeard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: treebeardtech/treebeard@master
        with:
          notebooks: "hello_world.ipynb"
          api-key: ${{ secrets.TREEBEARD_API_KEY }}
